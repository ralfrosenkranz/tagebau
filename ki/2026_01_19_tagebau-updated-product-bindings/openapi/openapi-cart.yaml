openapi: 3.0.3
info:
  title: Tagebau Shop API - Cart
  version: 0.1.0
  description: |
    REST-Schnittstellen fuer Warenkorb und Bestellprozess.
    Basierend auf den Java-Modellklassen: Order, OrderItem, Product, User.
servers:
  - url: /api

tags:
  - name: Cart
  - name: Orders
  - name: Users

security:
  - sessionCookie: []

paths:
  /cart:
    get:
      tags: [Cart]
      summary: Aktuellen Warenkorb abrufen (Order im Status PENDING)
      operationId: getCart
      responses:
        '200':
          description: Warenkorb
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

    delete:
      tags: [Cart]
      summary: Warenkorb leeren
      operationId: clearCart
      responses:
        '204':
          description: Geleert

  /cart/items:
    post:
      tags: [Cart]
      summary: Produkt zum Warenkorb hinzufuegen
      operationId: addCartItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemAddRequest'
      responses:
        '200':
          description: Aktualisierter Warenkorb
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Produkt nicht gefunden

  /cart/items/{itemId}:
    patch:
      tags: [Cart]
      summary: Menge einer Warenkorbposition aendern
      operationId: updateCartItem
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemUpdateRequest'
      responses:
        '200':
          description: Aktualisierter Warenkorb
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Position nicht gefunden

    delete:
      tags: [Cart]
      summary: Position entfernen
      operationId: removeCartItem
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Aktualisierter Warenkorb
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Position nicht gefunden

  /cart/checkout:
    post:
      tags: [Cart, Orders]
      summary: Checkout (aus Warenkorb wird Order)
      operationId: checkout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutRequest'
      responses:
        '201':
          description: Bestellung erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /orders:
    get:
      tags: [Orders]
      summary: Bestellungen des Users
      operationId: listOrders
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: Filter nach Order.status
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Bestellliste
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedOrder'

  /orders/{orderId}:
    get:
      tags: [Orders]
      summary: Bestellung laden
      operationId: getOrder
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Bestellung
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Nicht gefunden

  /users/register:
    post:
      tags: [Users]
      summary: Registrierung (Demo)
      operationId: register
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
      responses:
        '201':
          description: User erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'

  /users/login:
    post:
      tags: [Users]
      summary: Login (Demo, Session Cookie)
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
      responses:
        '204':
          description: Eingeloggt (Session gesetzt)

  /users/me:
    get:
      tags: [Users]
      summary: Aktueller User
      operationId: me
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'

components:
  securitySchemes:
    sessionCookie:
      type: apiKey
      in: cookie
      name: JSESSIONID

  schemas:
    UserPublic:
      type: object
      additionalProperties: false
      required: [id, username, email, role]
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string

    UserRegisterRequest:
      type: object
      additionalProperties: false
      required: [username, email, password]
      properties:
        username:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          maxLength: 255

    UserLoginRequest:
      type: object
      additionalProperties: false
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    ProductRef:
      type: object
      additionalProperties: false
      required: [id, nickname]
      properties:
        id:
          type: string
          maxLength: 32
        nickname:
          type: string
          maxLength: 255
        technicalName:
          type: string
          maxLength: 255
          nullable: true
        sku:
          type: string
          maxLength: 64
          nullable: true

    OrderItem:
      type: object
      additionalProperties: false
      required: [id, product, quantity, price]
      properties:
        id:
          type: integer
          format: int64
        product:
          $ref: '#/components/schemas/ProductRef'
        quantity:
          type: integer
          format: int32
          minimum: 1
        price:
          type: string
          description: BigDecimal als String (z.B. "1850000.00")
          pattern: '^-?\d+(\.\d+)?$'

    Order:
      type: object
      additionalProperties: false
      required: [id, status, totalAmount, createdAt, updatedAt, orderItems]
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
          description: Order.status (z.B. PENDING, PAID, SHIPPED)
        totalAmount:
          type: string
          description: BigDecimal als String
          pattern: '^-?\d+(\.\d+)?$'
        shippingAddress:
          type: string
          nullable: true
        billingAddress:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    Cart:
      allOf:
        - $ref: '#/components/schemas/Order'
      description: Warenkorb ist technisch eine Order im Status PENDING.

    CartItemAddRequest:
      type: object
      additionalProperties: false
      required: [productId, quantity]
      properties:
        productId:
          type: string
          maxLength: 32
        quantity:
          type: integer
          format: int32
          minimum: 1

    CartItemUpdateRequest:
      type: object
      additionalProperties: false
      required: [quantity]
      properties:
        quantity:
          type: integer
          format: int32
          minimum: 1

    CheckoutRequest:
      type: object
      additionalProperties: false
      required: [shippingAddress, billingAddress]
      properties:
        shippingAddress:
          type: string
        billingAddress:
          type: string
        note:
          type: string
          nullable: true

    PagedOrder:
      type: object
      additionalProperties: false
      required: [items, page, size, totalItems]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        page:
          type: integer
          minimum: 0
        size:
          type: integer
          minimum: 1
        totalItems:
          type: integer
          minimum: 0
