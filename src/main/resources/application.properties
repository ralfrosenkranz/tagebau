spring.application.name=Tagebau

# Datenbank-Auswahl
# Standard: MariaDB (siehe Einstellungen unten)
# Alternative H2: Profil "h2" aktivieren (siehe application-h2.properties)
#   mvn spring-boot:run -Dspring-boot.run.profiles=h2
#   oder: java -jar target/tagebau-*.jar --spring.profiles.active=h2


# MySQL Verbindung
spring.datasource.url=jdbc:mariadb://localhost:3306/tagebau?createDatabaseIfNotExist=true
spring.datasource.username=${MARIA_DB_USERNAME}
spring.datasource.password=${MARIA_DB_PASSWORD}

logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.SQL=DEBUG

#Tabellen automatisch erzeugen
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

