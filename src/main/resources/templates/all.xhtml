<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alle Autos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Alle Autos</h1>
        
        <form method="post">
            <button type="submit" name="newCar">Neu</button>
            <table border="1">
                <tr>
                    <th>...</th>
                    <th>Id</th>
                    <th>Marke</th>
                    <th>Model</th>
                    <th>MaxSpeed</th>
                    <th>Driver</th>
                </tr>
                <tr th:each="car: ${cars}" th:object="${car}">
                    <td>
                        <button type="submit" name="editCar" th:value="*{id}">bearbeiten</button>
                        <button type="submit" name="deleteCar" th:value="*{id}">l√∂schen</button>
                    </td>
                    <td th:text="*{id}">...</td>
                    <td th:text="*{marke}">...</td>
                    <td th:text="*{model}">...</td>
                    <td th:text="*{maxSpeed}">...</td>
                    <td th:text="*{driver}">...</td>
                </tr>
            </table>
            
            <h3>Driver</h3>
            <input type="text" name="firstname" placeholder="Vorname" /><br />
            <input type="text" name="lastname" placeholder="Nachname" /><br />
            <input type="submit" name="saveDriver" value="speichern" />
        </form>
        
        <p>
            aktueller Fahrer: <span th:text="${driver}">...</span>
        </p>
        
    </body>
</html>
