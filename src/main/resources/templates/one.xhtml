<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ein Auto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Ein Auto</h1>
        
        <form action="/all" >
            <button type="submit" >zurück</button>
        </form>
        
        <form method="post">
            <input type="text" name="id" placeholder="Id" th:value="${car.id}" readonly="readonly" /><br />
            <input type="text" name="marke" placeholder="Marke" th:value="${car.marke}" /><br />
            <input type="text" name="model" placeholder="Model" th:value="${car.model}" /><br />
            <input type="text" name="maxSpeed" placeholder="Höchstgeschwindigkeit" th:value="${car.maxSpeed}" /><br />
            <input type="submit" name="send" value="Absenden" th:value="${button}" />
        </form>
        
        <p th:text="${message}">...</p>
        
    </body>
</html>
